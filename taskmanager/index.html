<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <!-- styles -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/app.css">

</head>
<body>

    <h1>Task Manager</h1>
    
    <main>

        <section id="list">

            <button>Delete all tasks</button>

        </section>

        <section id="form">

            <h3>Task Information</h3>

            <div class="control">
                <label class="form-label">Title</label>
                <input type="text" id="txtTitle" class="form-control"></input>
            </div>

            <div class="control">
                <label class="form-label">Important</label>
                <i id="iImportant" class="far fa-star"></i>
            </div>

            <div class="control">
                <label class="form-control">Due Date</label>
                <input type="datetime-local" id="selDate" class="form-control"></input>
            </div>

            <div class="control">
                <label class="form-control">Contact</label>
                <input type="text" id="txtContact" class="form-control"></input>
            </div>

            <div class="control">
                <label class="form-control">Location</label>
                <input type="text" id="txtLocation" class="form-control"></input>
            </div>

            <div class="control">
                <label class="form-control">Description</label>
                <textarea id="txtDescription" rows="4" class="form-control"></textarea>
            </div>

            <div class="control">
                <label class="form-control">Color</label>
                <input type="color" id="selColor" class="form-control"></input>
            </div>

            <button id="btnSave" class="btn btn-dark">Save task</button>
            <button class="btn btn-primary" id="show">Show</button>
            <button class="btn btn-primary" id="hide">Hide</button>

        </section>

    </main>

    <div id="tasks-list" class="task">

    </div>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/task.js"></script>

</body>
</html>

<!-- 
    Task:
    1. title
    2. important
    3. dueDate
    4. contact
    5. location
    6. description
    7. color
 -->
